version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dev-dependencies:
        patterns:
          - "*"
      dependencies:
        patterns:
          - "*"

    reviewers:
      - "jessekrubin"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
